<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__left">
            <input type="checkbox" id="menu" class="cabecalho__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">PROGRAMAÇÃO</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">FRONT-END</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">INFRAESTRUTURA</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">BUSINESS</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">DESIGN & UX</a></li>
            </ul>
            <img alt="logo" src="img/Logo.svg">
        </div>
        <div class="cabecalho__right">
            <a href="#"><img alt="favoritos" src="img/Favoritos.svg"></a>
            <a href="#"><img alt="compras" src="img/Compras.svg"></a>
            <a href="#"><img alt="usuario" src="img/Usuário.svg"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__busca" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">ÚLTIMOS LANÇAMENTOS</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/ApacheKafka.png" alt="Livro ApacheKafka"></div>
            <div class="swiper-slide"><img src="img/Liderança.png" alt="Livro Liderança"></div>
            <div class="swiper-slide"><img src="img/Javascript.png" alt="Livro Javascript"></div>
            <div class="swiper-slide"><img src="img/UX.png" alt="Livro UX"></div>
            <div class="swiper-slide"><img src="img/Arquitetura.png" alt="Livro Arquitetura"></div>
            <div class="swiper-slide"><img src="img/Gestão2.png" alt="Livro Gestão"></div>
            ...
            </div>
            
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        slidesPerView: 3,            
        spaceBetween: 20,

        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            clickable: true,
        },
        });
    </script>
</body>
</html>
